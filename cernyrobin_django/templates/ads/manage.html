<!DOCTYPE html>

{% load static %}

<html>

<head>
    <title>Ads manager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reklamy/style.css' %}">
</head>

<body>
    <div id="background">
        <form action="/manage/submit/" method="POST">
            {% csrf_token %}

            <input type="text" name="name" placeholder="Název reklamy" id="ads-name-input" class="ads-manage-input"
                required></input>

            <input type="text" name="link" placeholder="Odkaz" id="ads-link-input" class="ads-manage-input"
                required></input>

            <input type="text" name="image_link" placeholder="Odkaz na obrázek" id="ads-image-link-input"
                class="ads-manage-input" required></input>

            <div id="ads-submit-container">
                <input type="submit" value="Odeslat">
            </div>
        </form>
    </div>
</body>

</html>
